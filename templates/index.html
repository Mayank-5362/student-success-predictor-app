<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Success Predictor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6bRZtI7a4tnO8z5nbSfzAwZ3RQLMZ+g4s6xVg6Lqz6tfk+d3ZgdxwA2PVO" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center text-primary mb-4">Student Success Prediction</h1>
                <form action="/predict" method="post">
                    {% for feature in features %}
                        <div class="mb-3">
                            <label for="{{ feature }}" class="form-label">
                                <strong>{{ feature }}</strong> ({{ feature_info[feature]['desc'] }}):
                                <span class="text-muted">[{{ feature_info[feature]['min'] }} - {{ feature_info[feature]['max'] }}]</span>
                            </label>
                            <input type="text" id="{{ feature }}" name="{{ feature }}" class="form-control" required>
                            {% if errors and feature in errors %}
                                <div class="text-danger">{{ errors[feature] }}</div>
                            {% endif %}
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary w-100">Predict Success</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional for some components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0F6Xb9aK3v8bbVS9t2/dFEC0WbXoPYQ1l6U3UfrJlF39N8aT" crossorigin="anonymous"></script>
</body>
</html>
